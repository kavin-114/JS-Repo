<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- External Style -->
    <link rel="stylesheet" href="../CSS/calculator-style.css">
    <!-- External Script -->
    <script src="../calculator.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid p-4 text-center bg-secondary mb-5">
            <h1 class="fw-semibold text-light">Calculator</h1>
        </div>
        <!-- Main box container -->
        <div class="box container mt-3 text-center p-4">
            <div class="row mb-3">
                <div class="col-12 col-lg-12">
                    <h3>
                        <input type="text" name="display" id="display" value="" class="display w-100 p-2">
                    </h3> 
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="one" value="1" onclick="one()" class="w-100 h-100 p-2"><h3>1</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="two" value="2" onclick="two()"  class="w-100 h-100"><h3>2</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="three" value="3" onclick="three()" class="w-100 h-100"><h3>3</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="division" value="" onclick="division()" class="w-100 h-100"><h3>/</h3></button></div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="four" value="4" onclick="four()" class="w-100 h-100"><h3>4</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="five" value="5" onclick="five()" class="w-100 h-100"><h3>5</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="six" value="6" onclick="six()" class="w-100 h-100"><h3>6</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="multiply" value="" onclick="multi()" class="w-100 h-100 bt1"><h3>*</h3></button></div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="seven" value="7" onclick="seven()" class="w-100 h-100"><h3>7</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="eight" value="8" onclick="eight()" class="w-100 h-100"><h3>8</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="nine" value="9" onclick="nine()" class="w-100 h-100"><h3>9</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="substract" value="" onclick="substract()" class="w-100 h-100"><h3>-</h3></button></div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-3 col-sm-3 col-md-3 bt d-flex align-items-center"><button type="button" id="zero" value="0" onclick="zero()" class="w-100 h-100 m-auto"><h3>0</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="add" value="" onclick="add()" class="w-100 h-100" ><h3>+</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="dot" value="." onclick="dot()" class="w-100 h-100"><h3>.</h3></button></div>
                <div class="col-lg-3 col-sm-3 col-md-3 bt"><button type="button" id="equal" value="" onclick="equal()" class="w-100 h-100"><h3>=</h3></button></div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-12"><button type="button" value="" onclick="clearScreen()" class="w-100 h-100"><h3>Clear</h3></button></div>
            </div>
        </div>
    </main>
</body>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
